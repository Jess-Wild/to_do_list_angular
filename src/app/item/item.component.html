<div class="item">
  <input
    [id]="item.title"
    type="checkbox"
    (change)="item.completed = !item.completed"
    [checked]="item.completed"
  />
  <label [for]="item.title">{{ item.title }}</label>

  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable">Modifier</button>
    <button class="btn btn-warn" (click)="remove.emit()">Supprimer</button>
  </div>

  <div *ngIf="editable">
    <input
      class="sm-text-input"
      placeholder="edit item"
      [value]="item.title"
      #editedItem
      (keyup.enter)="saveItem(editedItem.value)"
    />

    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable">Annuler</button>
      <button class="btn btn-save" (click)="saveItem(editedItem.value)">
        Sauvegarder
      </button>
    </div>
  </div>
</div>
