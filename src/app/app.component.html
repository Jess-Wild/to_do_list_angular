<div class="main">
  <h1>Ma liste de choses à faire</h1>
  <label for="addItemInput">Que voudrais tu faire aujourd'hui ? </label>

  <input
    #newItem
    placeholder="ajouter une tâche"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />

  <button class="btn-primary" (click)="addItem(newItem.value)">Ajouter</button>

  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'"
    >
      Toutes les tâches
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'"
    >
      À faire
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'"
    >
      Terminée(s)
    </button>
  </div>

  <h2>
    {{ items.length }}
    <span *ngIf="items.length === 1; else elseBlock">Objet</span>
    <ng-template #elseBlock>Objets</ng-template>
  </h2>

  <ul>
    <li *ngFor="let i of items">
      <app-item (remove)="remove(i)" [item]="i"></app-item>
    </li>
  </ul>
</div>
